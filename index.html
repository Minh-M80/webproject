<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPA with External HTML</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="./home/style.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <label for="menu-toggle" class="overlay"></label>

  <header>
    <nav class="menu">
      <!-- Sidebar menu -->
      <div class="sidebar" >
        <label for="menu-toggle" class="close-btn">&times;</label>
        <div class="menu-items">
          <a href="#home">Home</a>
          <a href="#menu">Menu</a>
          <a href="#blog">Blog</a>
          <a href="#page">Pages</a>
          <a href="#contact">Contact</a>
        </div>
      </div>

      <!-- Main header layout -->
      <div class="menu-left">
        <div class="menu-items desktop-only">
          <a href="#home">Home</a>
          <a href="#menu">Menu</a>
          <a href="#blog">Blog</a>
          <a href="#page">Pages</a>
          <a href="#contact">Contact</a>
        </div>
      </div>

      <div class="logo">
        <img src="assetsmain/logo.svg" alt="Logo" />
      </div>

      <div class="info">
        <div class="info-first">11:24 we're open</div>
        <div class="info-second"> <a href="#reservation" style="text-decoration: none;color: white;">Table Reservation </a></div>
      </div>
    </nav>
  </header>

  <div id="content" style="width: 100%;">
    <!-- Nội dung sẽ được load ở đây -->
  </div>

  <footer>
    <nav>
      <a href="#home" onclick="navigate('home')">Home</a>
      <a href="#about" onclick="navigate('about')">About Us</a>
      <a href="#service" onclick="navigate('service')">Service</a>
      <a href="#booking" onclick="navigate('booking')">Booking</a>
    </nav>
  </footer>

  <script src="main.js"></script>
</body>
</html>
